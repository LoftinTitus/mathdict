<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Dictionary - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        // Auto-redirect after 3 seconds, or immediately if running locally
        setTimeout(() => {
            redirect();
        }, 3000);
        
        // Immediate redirect if user clicks
        function redirect() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                // Check if dev server is running on port 5173
                fetch('http://localhost:5173')
                    .then(() => {
                        window.location.href = 'http://localhost:5173';
                    })
                    .catch(() => {
                        // If dev server isn't running, try the build
                        window.location.href = './build/index.html';
                    });
            } else {
                // For GitHub Pages, redirect to the built app
                window.location.href = './build/index.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Math Dictionary</h1>
        <p>Redirecting to the application...</p>
        <p><a href="#" onclick="redirect()">Click here if not redirected automatically</a></p>
        <p style="font-size: 0.9em; opacity: 0.8;">
            Your comprehensive guide to mathematical terms and concepts
        </p>
    </div>
</body>
</html>
